<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Unit Converter</h1>
    <label for="temp">Enter the temperature:</label>
    <input type="number" id="temp"/><br><br>
    <input type="radio" id="ctof" name="unit">
    <label for="ctof">Celsius to Fahrenheit</label>
    <input type="radio" id="ftoc" name="unit">
    <label for="ftoc">Fahrenheit to Celsius</label><br><br>
    <button id="convert">Convert</button>
    <h1 id="ans"></h1>
    <script src="script.js"></script>
</body>
</html>
